<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .key-display {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            background-color: #eee;
            padding: 10px;
            border-radius: 5px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Enter Password</h2>
    <input id="password" class="input-field" type="password" placeholder="Enter password">
    <button class="btn" onclick="verifyPassword()">Submit</button>
    <div id="error-message" style="color: red; display: none;">Incorrect password, please try again.</div>
    <div id="key-container" style="display: none;">
        <h3>Key:</h3>
        <div class="key-display" id="key-display"></div>
        <button class="btn" onclick="copyKey()">Copy Key</button>
    </div>
</div>

<script>
    const validPassword = "your_password_here"; // Replace with your desired password
    const keyStorageKey = "dailyKey";
    const passwordInput = document.getElementById("password");
    const errorMessage = document.getElementById("error-message");
    const keyContainer = document.getElementById("key-container");
    const keyDisplay = document.getElementById("key-display");

    function verifyPassword() {
        const enteredPassword = passwordInput.value;
        
        // Check if password is correct
        if (enteredPassword === validPassword) {
            passwordInput.disabled = true;
            document.querySelector(".btn").disabled = true;
            errorMessage.style.display = "none";

            // Display the key
            const currentKey = getOrGenerateKey();
            keyDisplay.innerText = currentKey;
            keyContainer.style.display = "block";
        } else {
            errorMessage.style.display = "block";
        }
    }

    function getOrGenerateKey() {
        const currentTime = new Date().getTime();
        const lastKeyGeneratedTime = localStorage.getItem("lastKeyGeneratedTime");

        // If the key has been generated within the last 24 hours, use the same key
        if (lastKeyGeneratedTime && (currentTime - lastKeyGeneratedTime < 86400000)) {
            return localStorage.getItem(keyStorageKey);
        }

        // If it's been more than 24 hours, generate a new key and store it
        const newKey = generateNewKey();
        localStorage.setItem(keyStorageKey, newKey);
        localStorage.setItem("lastKeyGeneratedTime", currentTime);
        return newKey;
    }

    function generateNewKey() {
        // Simple key generation (you can customize this)
        return "KEY-" + Math.random().toString(36).substring(2, 10).toUpperCase();
    }

    function copyKey() {
        const keyText = keyDisplay.innerText;
        navigator.clipboard.writeText(keyText).then(function() {
            alert("Key copied to clipboard!");
        }).catch(function(error) {
            alert("Failed to copy key: " + error);
        });
    }
</script>

</body>
</html>
