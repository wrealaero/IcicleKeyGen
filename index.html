<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icicle Key Generator</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #2c3e50; color: white; text-align: center; padding: 50px; }
        .input-box { margin: 20px 0; padding: 10px; border-radius: 5px; border: none; }
        .button { background-color: #3498db; padding: 10px 20px; border-radius: 5px; color: white; cursor: pointer; }
        .button:hover { background-color: #2980b9; }
        .key-display { margin-top: 20px; font-size: 24px; }
    </style>
</head>
<body>

<h1>Icicle Key Generator</h1>

<p>Enter the password to get your key.</p>

<!-- Password input -->
<input type="password" id="password" class="input-box" placeholder="Enter password" />

<!-- Submit button -->
<button class="button" onclick="verifyPassword()">Submit</button>

<div id="key-display" class="key-display" style="display:none;">
    <p>Your key for today is: <span id="key"></span></p>
</div>

<script>
    // The key you manually change every day
    const correctPassword = "your_password";  // Update this with the password you provide to users
    const keyForToday = "123";  // The key you manually change every 24 hours

    function verifyPassword() {
        const passwordInput = document.getElementById("password").value;
        
        if (passwordInput === correctPassword) {
            document.getElementById("key-display").style.display = "block";
            document.getElementById("key").textContent = keyForToday;
        } else {
            alert("Incorrect password! Please try again.");
        }
    }
</script>

</body>
</html>
