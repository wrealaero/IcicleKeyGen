<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f3a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #3a3f47;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
        }
        .key {
            font-size: 1.5rem;
            margin: 10px 0;
            padding: 10px;
            background-color: #444c55;
            border-radius: 5px;
        }
        .copy-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .copy-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Key Generator</h1>
        <div id="key" class="key"></div>
        <button class="copy-btn" onclick="copyKey()">Copy Key</button>
    </div>

    <script src="keyGenerator.js"></script>
</body>
</html>
