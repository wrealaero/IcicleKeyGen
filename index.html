<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icicle Key Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #4e54c8, #8f94fb);
            color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: gradientBackground 10s ease infinite;
        }

        .login-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #00ff99;
            color: #000;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #00e68a;
        }
    </style>
</head>
<body>
    <div class="login-box" id="login-box">
        <h1>Enter Password</h1>
        <input type="password" id="password" placeholder="Enter password" />
        <button class="button" onclick="checkPassword()">Submit</button>
    </div>

    <div class="key-box" id="key-box" style="display: none;">
        <h1>Get Your Key!</h1>
        <p>Your key for today is:</p>
        <p class="key" id="key"></p>
        <button class="button" onclick="copyKey()">Copy Key</button>
    </div>

    <script src="keyGenerator.js"></script>
</body>
</html>
