<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icicle Key Generator</title>
    <style>
        /* General body styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            text-align: center;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        /* Background Animation */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/2WcUeBZ.jpg') center/cover no-repeat;
            opacity: 0.5;
            z-index: -1;
            animation: slideBg 8s ease-in-out infinite;
        }

        /* Background sliding animation */
        @keyframes slideBg {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        /* Header styles */
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Password input box */
        .input-box {
            width: 280px;
            padding: 15px;
            font-size: 18px;
            border-radius: 10px;
            border: 2px solid #3498db;
            background-color: #34495e;
            color: white;
            margin: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .input-box:focus {
            border-color: #2980b9;
            outline: none;
            box-shadow: 0 0 10px rgba(41, 128, 185, 0.7);
        }

        /* Submit button */
        .button {
            background-color: #3498db;
            padding: 14px 30px;
            border-radius: 10px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            border: none;
            margin: 20px 0;
            transition: background-color 0.3s ease-in-out, transform 0.2s;
        }

        .button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        /* Key display section */
        .key-display {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #f39c12;
            display: none;
            animation: fadeIn 1s ease-in-out;
        }

        /* Smooth fadeIn animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

    </style>
</head>
<body>

    <div class="bg-animation"></div>

    <div>
        <h1>Icicle Key Generator</h1>

        <p>Enter the password to get your key.</p>

        <!-- Password input -->
        <input type="password" id="password" class="input-box" placeholder="Enter password" />

        <!-- Submit button -->
        <button class="button" onclick="verifyPassword()">Submit</button>

        <div id="key-display" class="key-display">
            <p>Your key for today is: <span id="key"></span></p>
        </div>
    </div>

    <script>
        // The key you manually change every day
        const correctPassword = "aeroisgoated";  // Update this with the password you provide to users
        const keyForToday = "wfEuSxy5FHA7sKOj";  // The key you manually change every 24 hours

        function verifyPassword() {
            const passwordInput = document.getElementById("password").value;
            
            if (passwordInput === correctPassword) {
                document.getElementById("key-display").style.display = "block";
                document.getElementById("key").textContent = keyForToday;
            } else {
                alert("Incorrect password! Please try again.");
            }
        }
    </script>

</body>
</html>
