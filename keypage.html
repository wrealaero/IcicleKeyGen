<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icicle Key Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #4e54c8, #8f94fb);
            color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .key-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        .key {
            font-size: 1.5em;
            font-weight: 600;
            margin-top: 20px;
            color: #00ff99;
            word-wrap: break-word;
        }

        .button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #00ff99;
            color: #000;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #00e68a;
        }
    </style>
</head>
<body>
    <div class="key-box">
        <h1>Your Key for Today</h1>
        <p class="key" id="key"></p>
        <button class="button" onclick="copyKey()">Copy Key</button>
    </div>

    <script>
        function generateKey() {
            const date = new Date();
            const year = date.getFullYear();
            const month = ("0" + (date.getMonth() + 1)).slice(-2);
            const day = ("0" + date.getDate()).slice(-2);

            const randomString = Math.random().toString(36).substring(2, 12).toUpperCase();
            const randomDigits = Math.floor(Math.random() * 10000);

            const key = `KEY-${year}-${month}-${day}-${randomString}-${randomDigits}`;
            return key;
        }

        function displayKey() {
            const key = generateKey();
            document.getElementById("key").innerText = key;
        }

        function copyKey() {
            const keyElement = document.getElementById("key");
            navigator.clipboard.writeText(keyElement.innerText).then(() => {
                alert("Key copied to clipboard!");
            });
        }

        window.onload = displayKey;
    </script>
</body>
</html>
