<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #282c34;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            color: #00ff99;
        }

        input {
            padding: 10px;
            font-size: 1.2em;
            margin-bottom: 20px;
            width: 100%;
            border-radius: 5px;
            border: none;
        }

        button {
            background-color: #00ff99;
            color: black;
            font-weight: bold;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00e68a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter the Password</h1>
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <script>
        const correctPassword = "YourPasswordHere"; // The password you share on Linkvertise

        function checkPassword() {
            const userPassword = document.getElementById("password").value;
            if (userPassword === correctPassword) {
                // Redirect to key generator page if password is correct
                window.location.href = "https://wrealaero.github.io/IcicleKeyGen/";
            } else {
                alert("Incorrect password. Please check the instructions.");
            }
        }
    </script>
</body>
</html>
