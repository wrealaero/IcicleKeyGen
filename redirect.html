<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Automatically redirect with today's secret key
        window.onload = function() {
            const dailySecret = btoa(`SECRET-${new Date().toISOString().slice(0, 10)}`); // Encode daily secret
            const targetURL = `https://wrealaero.github.io/IcicleKeyGen/?verified=true&key=${dailySecret}`;

            window.location.href = targetURL; // Redirect to your website with correct details
        };
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If nothing happens, <a href="#" id="redirectLink">click here</a>.</p>

    <script>
        // Backup clickable link in case auto-redirect fails
        document.getElementById('redirectLink').href = `https://wrealaero.github.io/IcicleKeyGen/?verified=true&key=${btoa(`SECRET-${new Date().toISOString().slice(0, 10)}`)}`;
    </script>
</body>
</html>
